<!DOCTYPE html>
<html>
<head>
    
    <script src='https://cdn.plot.ly/plotly-2.4.2.min.js'></script>
    <script src='https://cdn.bootcdn.net/ajax/libs/d3/3.5.17/d3.js'></script>
</head>

<body>
    <div id='myDiv'></div>
</body>

<script>
    d3.csv("dataset/3d-scatter-gen.csv", function(err, rows){
        rowClass1= rows.filter(row=> row['z']==0 )
        rowClass2= rows.filter(row=> row['z']==1 )

        function unpack(rows, key) {
        return rows.map(function(row)
        { return row[key]; });}

        var trace1 = {
        x:unpack(rowClass1, 'x'), y: unpack(rowClass1, 'y'), z: unpack(rowClass1, 'z'),
        mode: 'markers',
        marker: {
        size: 6,
        line: {
        color: 'rgba(217, 217, 217, 0.14)',
        width: 0.5},
        opacity: 0.8},
        type: 'scatter3d'
        };

        var trace2 = {
            x:unpack(rowClass2, 'x'), y: unpack(rowClass2, 'y'), z: unpack(rowClass2, 'z'),
            mode: 'markers',
            marker: {
                size: 6,
                line: {
                    color: 'rgba(0, 217, 0, 0.14)',
                    width: 0.5},
                opacity: 0.8},
            type: 'scatter3d'
        };


        var data = [trace1,trace2];
        var layout = {margin: {
            l: 0,
            r: 0,
            b: 0,
            t: 0
        }};
        Plotly.newPlot('myDiv', data, layout);
    });
</script>
</html>
